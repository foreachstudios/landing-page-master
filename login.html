<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axees - Login Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 2rem;
        }
        
        .login-logo img {
            height: 48px;
            width: auto;
        }
        
        .login-title {
            font-size: 28px;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 16px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-input {
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 63, 255, 0.1);
        }
        
        .login-button {
            margin-top: 1rem;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 0.5rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://framerusercontent.com/images/OWbF2ADg4mLR4JMmcOAZwrmO1uM.png" alt="Axees Logo">
        </div>
        <h1 class="login-title">Welcome to Axees</h1>
        <p class="login-subtitle">Please login to continue</p>
        
        <form class="login-form" id="loginForm">
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-input" 
                placeholder="Username" 
                required
                autocomplete="username"
            >
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input" 
                placeholder="Password" 
                required
                autocomplete="current-password"
            >
            <button type="submit" class="btn btn-primary login-button">Login</button>
            <p class="error-message" id="errorMessage">Invalid username or password</p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
