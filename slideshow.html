<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axees - Investor Slideshow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .navigation {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .slide-counter {
            color: white;
            font-size: 1rem;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--primary-color);
            transition: width 0.1s linear;
            z-index: 101;
        }
        
        .side-navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .side-navigation:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
        
        .side-navigation:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .prev-btn {
            left: 2rem;
        }
        
        .next-btn {
            right: 2rem;
        }
        
        .exit-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .auto-play-indicator {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        @media (max-width: 768px) {
            .navigation {
                bottom: 1rem;
                padding: 0.75rem 1.5rem;
                gap: 1rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .side-navigation {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .prev-btn {
                left: 1rem;
            }
            
            .next-btn {
                right: 1rem;
            }
            
            .exit-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            
            .auto-play-indicator {
                top: 1rem;
                left: 1rem;
                padding: 0.25rem 0.75rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <button class="exit-btn" onclick="exitSlideshow()">← Back to Landing</button>
        
        <div class="auto-play-indicator">
            <span id="autoPlayStatus">Auto-play: ON</span>
        </div>
        
        <!-- Slides -->
        <div class="slide active">
            <img src="slides/slide-01.png" alt="Slide 1" loading="eager">
        </div>
        <div class="slide">
            <img src="slides/slide-02.png" alt="Slide 2" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-03.png" alt="Slide 3" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-04.png" alt="Slide 4" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-05.png" alt="Slide 5" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-06.png" alt="Slide 6" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-07.png" alt="Slide 7" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-08.png" alt="Slide 8" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-09.png" alt="Slide 9" loading="lazy">
        </div>
        <div class="slide">
            <img src="slides/slide-10.png" alt="Slide 10" loading="lazy">
        </div>
        
        <!-- Side Navigation -->
        <button class="side-navigation prev-btn" onclick="previousSlide()" id="prevSideBtn">‹</button>
        <button class="side-navigation next-btn" onclick="nextSlide()" id="nextSideBtn">›</button>
        
        <!-- Bottom Navigation -->
        <div class="navigation">
            <button class="nav-btn" onclick="previousSlide()" id="prevBtn">‹</button>
            <div class="slide-counter">
                <span id="currentSlide">1</span> / <span id="totalSlides">10</span>
            </div>
            <button class="nav-btn" onclick="nextSlide()" id="nextBtn">›</button>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('axees_logged_in');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }
        }
        
        // Exit slideshow
        function exitSlideshow() {
            sessionStorage.removeItem('axees_logged_in');
            sessionStorage.removeItem('login_timestamp');
            window.location.href = 'index.html';
        }
        
        // Slideshow functionality
        let currentSlideIndex = 0;
        const totalSlides = 10;
        let autoPlayInterval;
        let progressInterval;
        let isAutoPlaying = true;
        const autoPlayDuration = 10000; // 10 seconds
        
        function showSlide(index) {
            // Hide all slides
            document.querySelectorAll('.slide').forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
            
            // Update counter
            document.getElementById('currentSlide').textContent = index + 1;
            
            // Update button states
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
            document.getElementById('prevSideBtn').disabled = index === 0;
            document.getElementById('nextSideBtn').disabled = index === totalSlides - 1;
            
            currentSlideIndex = index;
            
            // Reset auto-play timer
            if (isAutoPlaying) {
                resetAutoPlay();
            }
        }
        
        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            } else {
                // Loop back to first slide
                showSlide(0);
            }
        }
        
        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }
        
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            if (progressInterval) clearInterval(progressInterval);
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            
            // Update progress bar every 100ms
            progressInterval = setInterval(() => {
                progress += 100;
                const percentage = (progress / autoPlayDuration) * 100;
                progressBar.style.width = percentage + '%';
                
                if (progress >= autoPlayDuration) {
                    progress = 0;
                    progressBar.style.width = '0%';
                }
            }, 100);
            
            // Auto advance slides
            autoPlayInterval = setInterval(() => {
                nextSlide();
            }, autoPlayDuration);
        }
        
        function resetAutoPlay() {
            if (isAutoPlaying) {
                startAutoPlay();
            }
        }
        
        function toggleAutoPlay() {
            isAutoPlaying = !isAutoPlaying;
            const indicator = document.getElementById('autoPlayStatus');
            
            if (isAutoPlaying) {
                startAutoPlay();
                indicator.textContent = 'Auto-play: ON';
            } else {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                if (progressInterval) clearInterval(progressInterval);
                document.getElementById('progressBar').style.width = '0%';
                indicator.textContent = 'Auto-play: OFF';
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousSlide();
                    break;
                case 'ArrowRight':
                case ' ': // Spacebar
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Escape':
                    exitSlideshow();
                    break;
                case 'p':
                case 'P':
                    toggleAutoPlay();
                    break;
            }
        });
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextSlide();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                previousSlide();
            }
        }
        
        // Click on auto-play indicator to toggle
        document.getElementById('autoPlayStatus').addEventListener('click', toggleAutoPlay);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            showSlide(0);
            startAutoPlay();
            
            // Preload next few images
            for (let i = 1; i <= Math.min(3, totalSlides - 1); i++) {
                const img = new Image();
                img.src = `slides/slide-${String(i + 1).padStart(2, '0')}.png`;
            }
        });
        
        // Pause auto-play when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                if (progressInterval) clearInterval(progressInterval);
            } else if (isAutoPlaying) {
                resetAutoPlay();
            }
        });
    </script>
</body>
</html>
